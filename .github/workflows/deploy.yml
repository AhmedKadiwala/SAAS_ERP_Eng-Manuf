name: Deploy to Rocket

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run tests (if you have any)
      run: npm test --if-present
    
    - name: Build project (if you have build script)
      run: npm run build --if-present
    
    - name: Deploy to Rocket
      run: |
        echo "Deployment triggered for commit ${{ github.sha }}"
        echo "Your app is live at: https://modernerp-qp0vo56.public.builtwithrocket.new/main-dashboard"
        echo "Note: Rocket automatically deploys from your connected repository"